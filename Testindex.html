
    <html>
      <head>
        <title>TQ STL</title>
     <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
     
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="style.css">
     
      </head>
      <body>
      
        <div id="Page1">
          
        <H1>TQ</H1>
        <div id="stl-container" class="stl-container"></div>
        
       
  
        <div >
          <label class="button" for="dropZone">Choose File</label>
          <h2>OR </h2>
          <div class="dropZoneContainer">
            <div class="dropZoneOverlay">Drag and Drop</div> 
          <input type="file"  onchange='loadFile(this.files[0])' accept=".stl" class="FileUpload" id="dropZone" multiple></input>
          
          </div>
          <div class="edit-buttons">
            <button class="btn-one" id="volume-button" type="button">Calculate Volume</button>
            <button class="btn-one"  id="size-button" type="button">Calculate Size</button>
        </div>
     
      </div>
      <br>
      <!-- Material dropdown -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <p id = "material">Material</p>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" onclick="setpreis('asa')">ASA </a>
          <a class="dropdown-item" onclick="setpreis('abs')">ABS ESD </a>
          <a class="dropdown-item" onclick="setpreis('pa')">PA2200 </a>
          <a class="dropdown-item" onclick="setpreis('ar')">AR-M2 </a> 
          
      </div>
      <br>
      <!-- Nachbearbeitung dropdown -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <p id="nachbearbeitung">Nachbearbeitung</p>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" onclick= "setNachbearbeitung('keine')">Keine</a>
          <a class="dropdown-item" onclick= "setNachbearbeitung('glas')">Glasperlenstrahlen</a>
          
        </div>
      </div>


      <div class="container-sm">
        <div class="row">
          <div class="col-sm">
  
            Volumen:
              <p id="volume-output"></p>
              
  
          </div>
          <div class="col-sm">
            Size:
              <span id="x-size"></span>
              <span id="y-size"></span> 
              <span id="z-size"></span>          
          </div>
          <div class="col-sm">
            <p>Preis:
              <span id="preis"></span> <br> </p>
              </div>
          </div>
        </div>
      </div>
      <br>
        <button class="btn-two" id="seitenwechsel" disabled onclick="seitenwechsel()" type="button">Weiter</button>
  
  
        
          <a href="#" onclick=" return show('Page2','Page1');">Weiter</a>
        </div>
      
        <div id="Page2" style="display:none">
          Content of page 2
          
          <div class="container-sm">
            <div class="row">
              <div class="col-sm">
      
                Volumen:
                  <p id="volume-output2"></p>
                  
      
              </div>
              <div class="col-sm">
                Size:
                  <span id="x-size2"></span>
                  <span id="y-size2"></span> 
                  <span id="z-size2"></span>          
              </div>
              <div class="col-sm">
                <p>Preis:
                  <span id="preis2"></span> <br> </p>
                  </div>
              </div>
              <div class="col-sm">
                <p>Preis:
                  <span id="modellname"></span> <br> </p>
                  </div>
              </div>
              <a href="#" onclick="return show('Page1','Page2');">Zur√ºck</a>
            </div>
            


        <script src="viewer.min.js"></script>
        <script src="script.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
      </body>
      </html>
